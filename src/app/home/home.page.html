<ion-header>
  <ion-toolbar>
    <ion-title>
      Webservice Integration
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="primary" expand="block" (click)='fetchDataFromServer()'>Fetch Data From Server</ion-button>

  <div class = "box" *ngFor = "let item of id; let i = index">

    <div>
      <p><span>ID : </span><span innerHTML={{id[i]}}></span></p>
      <p><span>NAME : </span><span innerHTML={{name[i]}}></span></p>
    </div>
  </div>
</ion-content>
